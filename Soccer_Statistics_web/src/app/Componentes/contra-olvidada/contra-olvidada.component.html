  <hr size="2px" color="black" />
  <div>
    <h1 >Recuperación de Contraseña</h1>
   </div>

   <div class="espacio"></div>
   <div class="login">
    <form class="custom-form" method="post">
      <h3 class="texto2">Ingrese su Contraseña nueva</h3>
      <table class="">
          <tr>
              <td> <img src="assets\img\contra.png" width="50" height="50"></td>
              <td [width]="1000">
             <input
             type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Contraseña"
            required="required"
            />
              </td>
          </tr>
          <tr>
            <td> <img src="assets\img\contra.png" width="50" height="50"></td> 
           <td [width]="1000"> 
            <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Confirmar contraseña nueva"
            required="required"
          />
           </td> 
            
          </tr>
      </table>
     
      
      <button type="submit" class="texto2" >Restablecer Contraseña</button>
    </form>
